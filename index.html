<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="new-game-popup">
      <div class="container">
        <div class="container-header">
          <h1>Welcome to Dice Roll Game</h1>
        </div>
        <div class="container-content">
          <div class="new-game-section">
            <div class="input-container">
              <input
                type="number"
                min="20"
                max="200"
                placeholder="Enter score"
                name="set-score"
                id="set-score"
                required
              />
              <label for="set-score">Set the winning score (20-200)</label>
            </div>
            <div class="rules">
              <h2>Rules</h2>
              <ul>
                <li>First player who gets winning score wins!!!</li>
                <li>
                  If you roll 1 it's next player turn. You lost current score.
                </li>
                <li>If you roll two 6s in a row you lose your ENTIRE score.</li>
              </ul>
              <button class="play-button">PLAY</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="game-section">
      <div class="buttons">
        <div class="button-container">
          <button class="new-game btn">
            <img src="./icons/plus.svg" alt="new-game-image" />New Game
          </button>
        </div>
        <div class="dice-image">
          <img id="dice" src="" alt="" />
        </div>
        <div class="options button-container">
          <button class="roll-dice btn">
            <img src="./icons/load.svg" alt="reroll-image" />Roll dice
          </button>
          <button class="hold btn">
            <img src="./images/download.png" alt="hold-image" />hold
          </button>
        </div>
      </div>
      <div class="players-section">
        <div class="player-0-section player active">
          <h1 id="player-0">player 1</h1>
          <h3 id="player-0-score">40</h3>
          <div class="current-score">
            <h2>current</h2>
            <h4 id="current-score-0">20</h4>
          </div>
        </div>
        <div class="player-1-section player non-active">
          <h1 id="player-1">player 2</h1>
          <h3 id="player-1-score">70</h3>
          <div class="current-score">
            <h2>current</h2>
            <h4 id="current-score-1">20</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
